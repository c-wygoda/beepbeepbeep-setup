name: tag and release new version

on:
  pull_request_target:
    types:
      - closed

jobs:
  tag:
    name: create git tag
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == github.event.repository.default_branch
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.bump.outputs.version }}
      body: ${{ steps.body.outputs.body }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          # `fetch-depth` > 0 is required to have `ref` have an effect
          fetch-depth: 999
          fetch-tags: true
      - id: bump
        uses: commitizen-tools/commitizen-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          changelog_increment_filename: .body.md
          commit: true
          push: true
          no_raise: 21
      - id: body
        run: |
          {
            echo 'body<<EOF'
            cat .body.md
            echo EOF
          } >> "$GITHUB_OUTPUT"
          cat .body.md >> $GITHUB_STEP_SUMMARY

  relase:
    name: create new release
    needs: tag
    if: ${{ needs.tag.outputs.version }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/github-script@v7
        env:
          BODY: ${{ needs.tag.outputs.body }}
          VERSION: ${{ needs.tag.outputs.version }}
        with:
          script: |
            const { BODY, VERSION } = process.env
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: VERSION,
              body: BODY,
              generate_release_notes: true,
            })
